<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46Jv
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cadastrarAula.css">
</head>

<body>
    <nav class="navBAR">
        <ul class="list">
            <li class="li"><a href="./index.html">Home</a></li>
            <li class="li"><a href=./chatbot.html>ChatBot</a></li>
        </ul>
    </nav>

    <form id="form">
        <div class="input-group space">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input autocomplete="off" type="text" class="form-control" id="Titulo" name="nome"
                placeholder="Título" required>
        </div>
        <div class="input-group space">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Descrição" id="Descricao" name="senha" required>
        </div>

        <div class="input-group space">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input autocomplete="off" type="number"  placeholder="0.00" min="0.00" step="0.01" class="form-control" id="Preco" required>
        </div>
        
        <div class="input-group space">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="datetime-local" class="form-control" placeholder="" id="data" name="data" required>
        </div>
        <div class="input-group">
            <div class="user-type">
                <div class="radio-option">
                  <label for="Online">
                    <span>Online</span>
                    <input type="radio" value="online" id="Online" name="TipoDeAula" required>
                    <i class="'bx bx-online"></i>
                  </label>
                </div>
                <div class="radio-option">
                  <label for="Presencial">
                    <span>Presencial</span>
                    <input type="radio" value="presencial" id="Presencial" name="TipoDeAula" required>
                    <i class="'bx bx-presencial"></i>
                  </label>
                </div>
            </div>
        </div>  
            <div class="input-group space" id="link-aula">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Link da aula" id="link" name="link" required>
            </div>

            <div class="input-group space endereco">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Cidade" id="cidade" name="cidade" required>
            </div>

            <div class="input-group space endereco">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Bairro" id="bairro" name="bairro" required>
            </div>

            <div class="input-group space endereco">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Rua" id="rua" name="rua" required>
            </div>

            <div class="input-group space endereco">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="number" min="0" class="form-control" placeholder="Número" id="numero" name="numero" required>
            </div>

            <div class="input-group space endereco">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Complemento" id="complemento" name="complemento" required>
            </div>
        
        <div class="space">
            <input type="submit" value="Login" class="btn float-right login_btn" id="btn">
        </div>
    </form>
    

    <script src="./js/cadastrarAula.js"></script>
</body>

</html>
