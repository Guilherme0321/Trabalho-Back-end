<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <!--Link script-->
    <script src="./js/index.js"></script>


</head>

<body>
    <div class="container">
        <div class="next-to">
          <h1 class="titulo">THELDO</h1>
          <p class="paragrafo">A d√∫vida agarrou? O Theldo ajudou</p> 
        </div>
        <div class="d-flex justify-content-center h-100">
            <div class="card-">
                <div class="card-body">
                    <form id="form">
                        <div class="input-group space">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input autocomplete="off" type="text" class="form-control" id="nome" name="nome"
                                placeholder="email">
                        </div>
                        <div class="input-group space">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="senha" id="senha" name="senha">
                        </div>
                        <div class="space">
                            <input type="submit" value="Login" class="btn float-right login_btn" id="btn">
                        </div>
                      <ul class="list" onclick="window.location.href='./cadastro.html'; return false;">
                          <li class="li"><a>Cadastro</a></li>
                      </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
