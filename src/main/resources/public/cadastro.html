<body>
    <nav class="navBAR">

        </ul>

    <main>
        <h1>Crie sua Conta</h1>
        <form id="form">
            <label for="Nome Completo">
                <span>Nome Completo</span>
                <input type="text" id="nome_completo" nome="nome_completo" required>
            </label>

            <label for="Email">
                <span>Email</span>
                <input type="Email" id="Email" nome="Email" required>
            </label>

            <label for="Senha">
                <span>Senha</span>
                <input type="Senha" id="Senha" nome="Senha" required>
            </label>

            <label for="Tipo de usuário"> <span>Tipo de usuário</span>
                <br>
                <input type="radio" id="Professor" value="Professor" name="tipo_usuario">Professor
                <br>
                <input type="radio" id="Aluno" value="Aluno" name="tipo_usuario">Aluno
                <br>
            </label>

            <input type="submit" value="Inscrever-se">
        </form>
    </main>

    <script src="./js/cadastro.js"></script>
</body>

</html>
